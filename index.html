<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Konversi Barang</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#eaf2ff;
  padding:20px;
}
.container{
  max-width:750px;
  margin:auto;
  background:#ffffff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 4px 14px rgba(0,0,0,0.12);
}
h2{
  text-align:center;
  margin-bottom:20px;
}
label{
  font-weight:bold;
  display:block;
  margin-top:12px;
}
input, textarea, button{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
textarea{
  resize:vertical;
}
button{
  background:#2563eb;
  color:white;
  font-size:16px;
  border:none;
  margin-top:18px;
  cursor:pointer;
}
button:hover{
  background:#1e40af;
}
pre{
  background:#f9fafb;
  border:1px solid #ddd;
  border-radius:10px;
  padding:18px;
  margin-top:25px;
  white-space:pre-wrap;
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Form Online Konversi Barang</h2>

  <label>Tanggal Laporan</label>
  <input type="date" id="tglLaporan">

  <label>Nama Barang</label>
  <input type="text" id="barang" placeholder="MERDEKA 40KG SEMEN PCC">

  <label>Stok Awal</label>
  <input type="text" id="stokAwal" placeholder="1 Zak">

  <label>Jumlah Dikonversi</label>
  <input type="text" id="jumlahKonversi" placeholder="1 Zak">

  <label>Hasil Konversi</label>
  <input type="text" id="hasil" placeholder="40 Pack Semen Kemasan 1 kg">

  <label>Penggunaan Kemasan</label>
  <input type="text" id="kemasan" placeholder="40 pcs plastik kemasan size 2 kg">

  <label>Pelaksana</label>
  <input type="text" id="pelaksana" placeholder="Pak Endah">

  <label>Tanggal Pelaksanaan</label>
  <input type="date" id="tglPelaksanaan">

  <label>Checker</label>
  <input type="text" id="checker" placeholder="Indra">

  <label>Keterangan</label>
  <textarea id="keterangan" placeholder="Catatan tambahan..."></textarea>

  <button onclick="buatLaporan()">Simpan Konversi & Buat Laporan</button>

  <pre id="laporan"></pre>
</div>

<script>
function formatTanggal(tgl){
  if(!tgl) return "-";
  const bulan = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
  const d = new Date(tgl);
  return d.getDate()+" "+bulan[d.getMonth()]+" "+d.getFullYear();
}

function buatLaporan(){
  const laporanText = `
MINIMARKET BANGUNAN PILAR
Jl. Sunan Kudus, Gatak, Rukeman, Tamantirto, Bantul, D.I. Yogyakarta
════════════════════════════════════════════

LAPORAN KONVERSI BARANG

Tanggal Laporan : ${formatTanggal(tglLaporan.value)}
Jenis Transaksi : OUT (Konversi Barang)
Nama Barang     : ${barang.value}

Stok Awal            : ${stokAwal.value}
Jumlah Dikonversi    : ${jumlahKonversi.value}
Hasil Konversi       : ${hasil.value}
Stok Akhir           : 0 (Nol)

Penggunaan Kemasan :
${kemasan.value} digunakan untuk proses konversi

Pelaksana            : ${pelaksana.value}
Tanggal Pelaksanaan  : ${formatTanggal(tglPelaksanaan.value)}
Checker              : ${checker.value}

Keterangan :
${keterangan.value}
`;

  document.getElementById("laporan").textContent = laporanText;
}
</script>

</body>
</html>

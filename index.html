<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Konversi Barang</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}
.container{max-width:1100px;margin:auto;padding:20px}
.card{
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
h2{text-align:center;margin-bottom:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
input,textarea,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-size:14px;
}
input,textarea{background:#f1f5f9}
textarea{resize:vertical}
button{
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
pre{
  white-space:pre-wrap;
  background:#020617;
  padding:20px;
  border-radius:14px;
  margin-top:15px;
  font-size:13px;
  line-height:1.6;
}
.footer{text-align:center;font-size:12px;opacity:.7;margin-top:10px}
</style>
</head>

<body>
<div class="container">

</div>
</div>

<script>
function tglIndo(t){
 if(!t) return "-";
 const b=["JAN","FEB","MAR","APR","MEI","JUN","JUL","AGS","SEP","OKT","NOV","DES"];
 const d=new Date(t);
 return d.getDate()+" "+b[d.getMonth()]+" "+d.getFullYear();
}

function buatLaporan(){
 const stokAwal=parseInt(stokAwalEl.value||0);
 const dikonv=parseInt(dik.value||0);
 const stokAkhir=stokAwal-dikonv;
 if(stokAkhir<0){alert("Stok tidak cukup");return;}

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Konversi Barang</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f0f6ff;
  padding:20px;
}
.container{
  max-width:700px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}
label{font-weight:bold;margin-top:10px;display:block}
input,textarea,button{
  width:100%;padding:10px;margin-top:5px;
  border-radius:8px;border:1px solid #ccc;
}
button{
  background:#2563eb;color:#fff;
  font-size:16px;border:none;margin-top:15px;
}
pre{
  background:#f9fafb;
  padding:15px;
  border-radius:10px;
  white-space:pre-wrap;
  margin-top:20px;
  border:1px solid #ddd;
}
</style>
</head>

<body>

<div class="container">
<h2>Form Konversi Barang</h2>

<label>Tanggal Laporan</label>
<input type="date" id="tgl_laporan">

<label>Nama Barang</label>
<input type="text" id="barang" placeholder="MERDEKA 40KG SEMEN PCC">

<label>Stok Awal</label>
<input type="text" id="stok_awal" placeholder="1 Zak">

<label>Jumlah Dikonversi</label>
<input type="text" id="dik" placeholder="1 Zak">

<label>Hasil Konversi</label>
<input type="text" id="hasil" placeholder="40 Pack Semen Kemasan 1 kg">

<label>Penggunaan Kemasan</label>
<input type="text" id="kemasan" placeholder="40 pcs plastik size 2 kg">

<label>Pelaksana</label>
<input type="text" id="pelaksana" placeholder="Pak Endah">

<label>Tanggal Pelaksanaan</label>
<input type="date" id="tgl_pelaksanaan">

<label>Checker</label>
<input type="text" id="checker" placeholder="Indra">

<label>Keterangan</label>
<textarea id="ket"></textarea>

<button onclick="buatLaporan()">SIMPAN & BUAT LAPORAN</button>

<pre id="laporan"></pre>
</div>

<script>
function buatLaporan(){
  const laporan = `
MINIMARKET BANGUNAN PILAR
Jl. Sunan Kudus, Gatak, Rukeman, Tamantirto, Bantul, D.I. Yogyakarta
════════════════════════════════════════════

LAPORAN KONVERSI BARANG

Tanggal Laporan : ${tgl_laporan.value}
Jenis Transaksi : OUT (Konversi Barang)
Nama Barang     : ${barang.value}

Stok Awal            : ${stok_awal.value}
Jumlah Dikonversi    : ${dik.value}
Hasil Konversi       : ${hasil.value}
Stok Akhir           : 0 (Nol)

Penggunaan Kemasan :
${kemasan.value} digunakan untuk proses konversi

Pelaksana            : ${pelaksana.value}
Tanggal Pelaksanaan  : ${tgl_pelaksanaan.value}
Checker              : ${checker.value}

Keterangan :
${ket.value}
`;

  document.getElementById("laporan").textContent = laporan;
}
</script>

</body>
</html>

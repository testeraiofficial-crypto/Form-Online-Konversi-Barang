<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Konversi Barang</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.08);
  border-radius:18px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

h2{
  text-align:center;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

input, textarea, button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:14px;
}

input, textarea{
  background:#f1f5f9;
}

textarea{
  resize:vertical;
}

button{
  background:linear-gradient(135deg,#38bdf8,#2563eb);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.03);
}

pre{
  white-space:pre-wrap;
  background:#020617;
  padding:20px;
  border-radius:14px;
  margin-top:20px;
  font-size:13px;
  line-height:1.6;
}

.footer{
  text-align:center;
  margin-top:15px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h2>ðŸ“¦ Laporan Konversi Barang</h2>

    <div class="grid">
      <input id="tglLaporan" type="date">
      <input id="barang" placeholder="Nama Barang">
      <input id="stokAwal" type="number" placeholder="Stok Awal (Zak)">
      <input id="jumlahKonversi" type="number" placeholder="Jumlah Dikonversi (Zak)">
      <input id="hasil" placeholder="Hasil Konversi">
      <input id="kemasan" placeholder="Penggunaan Kemasan">
      <input id="pelaksana" placeholder="Pelaksana">
      <input id="tglPelaksanaan" type="date">
      <input id="checker" placeholder="Checker">
    </div>

    <textarea id="keterangan" placeholder="Keterangan tambahan..." style="margin-top:12px"></textarea>

    <button onclick="buatLaporan()" style="margin-top:15px">
      âœ… Buat Laporan
    </button>

    <pre id="laporan"></pre>

    <div class="footer">
      Financial Freedom ID â€¢ Sistem Konversi Barang
    </div>
  </div>
</div>

<script>
function formatTanggal(t){
  if(!t) return "-";
  const b=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
  const d=new Date(t);
  return d.getDate()+" "+b[d.getMonth()]+" "+d.getFullYear();
}

function buatLaporan(){
  const stokAwal = parseInt(stokAwalEl.value||0);
  const dikonversi = parseInt(jumlahKonversi.value||0);
  const stokAkhir = stokAwal - dikonversi;

  if(stokAkhir < 0){
    alert("âŒ Stok akhir tidak boleh minus!");
    return;
  }

  laporan.textContent = `
MINIMARKET BANGUNAN PILAR
Jl. Sunan Kudus, Gatak, Rukeman, Tamantirto, Bantul, D.I. Yogyakarta
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

LAPORAN KONVERSI BARANG

Tanggal Laporan : ${formatTanggal(tglLaporan.value)}
Jenis Transaksi : OUT (Konversi Barang)
Nama Barang     : ${barang.value}

Stok Awal            : ${stokAwal} Zak
Jumlah Dikonversi    : ${dikonversi} Zak
Hasil Konversi       : ${hasil.value}
Stok Akhir           : ${stokAkhir} Zak

Penggunaan Kemasan :
${kemasan.value}

Pelaksana            : ${pelaksana.value}
Tanggal Pelaksanaan  : ${formatTanggal(tglPelaksanaan.value)}
Checker              : ${checker.value}

Keterangan :
${keterangan.value}
`;
}

const stokAwalEl = document.getElementById("stokAwal");
</script>

</body>
</html>
